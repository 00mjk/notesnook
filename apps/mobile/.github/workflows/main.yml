name: Android

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Use Node.js v15
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 15.x
        
    - name: Install node_modules
      run: yarn