<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0">
	<meta charset="utf-8" />
	<title>Getting Started</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="app-main" >
		<input id="image-input" accept='image/png, image/gif, image/jpeg, image/bmp, image/x-icon' type="file"
			name="name" style="display: none;" />
		<div id="titlebar">
			<form id="formBox">
				<textarea maxlength="150" id="titleInput" placeholder="Note title"></textarea>
				<div id="textCopy"></div>
			</form>
			<div class="info-bar">
				<div style="display:flex;">
					<p id="infowords"></p>
					<p id="infodate"></p>
					<p id="infosaved"></p>
				</div>
				<a href="https://www.tiny.cloud/" target="_blank" id="infosaved">Powered by Tiny</a>
			</div>
		</div>
		<textarea hidden id="tiny_textarea"></textarea>
	</div>
	<script>
	let editor = null;
	let isLoading = true;
	let regex = /\n/gm;
	</script>
	<script src="./listeners.js"></script>
	<script src="./dist/main.js"></script>
	<script src="./constants.js"></script>
	<script src="./init.js"></script>
	<script>
		
		init_tiny("calc(100vh - 55px)");
	</script>

</body>

</html>
